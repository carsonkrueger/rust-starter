services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        container_name: nginx-proxy
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - nginx_certs:/etc/nginx/certs
            - nginx_vhost:/etc/nginx/vhost.d
            - nginx_html:/usr/share/nginx/html
            - /var/run/docker.sock:/tmp/docker.sock:ro
        networks:
            - proxy

    letsencrypt:
        image: nginxproxy/acme-companion
        container_name: nginx-proxy-acme
        restart: always
        environment:
            DEFAULT_EMAIL: example@email.com
        volumes_from:
            - nginx_certs:/etc/nginx/certs
            - nginx_vhost:/etc/nginx/vhost.d
            - nginx_html:/usr/share/nginx/html
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - acme:/etc/acme.sh
        networks:
            - proxy

    app_db:
        container_name: app_db
        image: postgres:18
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432"
        volumes:
            - pgdata_app:/var/lib/postgresql/18/docker
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
            interval: 2s
            retries: 3
        env_file:
            - .env

    app:
        image: prod_app:latest
        container_name: app
        depends_on:
            app_db:
                condition: service_healthy
        build:
            context: ../../
            dockerfile: app/Dockerfile
        environment:
            - VIRTUAL_HOST=example.com
            - LETSENCRYPT_HOST=example.com
        expose:
            - "${PORT}"
        env_file:
            - .env
        networks:
            - proxy

networks:
    proxy:
        driver: bridge

volumes:
    nginx_certs:
    nginx_vhost:
    nginx_html:
    acme:
    pgdata_app:
